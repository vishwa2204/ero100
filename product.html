    <!-- //////////////For What we do //////////// -->

    <script>

        var owl = $('.owl-carousel');
        owl.owlCarousel(
            {
                loop: true,
                margin: 10,
                nav: false,
                autoplay: true,
                margin: 30,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 3
                    }
                }
            }
        );
        // Go to the next item
        $('.owl-next').click(function () {
            owl.trigger('next.owl.carousel');
        })
        // Go to the previous item
        $('.owl-prev').click(function () {
            // With optional speed parameter
            // Parameters has to be in square bracket '[]'
            owl.trigger('prev.owl.carousel', [300]);
        })
    </script>

    <script>



        // cOUNTER 


        // window.addEventListener('scroll', reveal);
        var reveals = document.querySelector('.reveal');

        const options = {
            root: null,
            rootMargin: '0px',
            threshold: 0.5,
        };

        function reveal() {
            var reveals = document.querySelectorAll('.reveal');

            for (var i = 0; i < reveals.length; i++) {

                var windowHeight = window.innerHeight;

                var revealtop = reveals[i].getBoundingClientRect().top;

                var revealPoint = 50;

                if (revealtop < windowHeight - revealPoint) {

                    let valueDisplay = document.querySelectorAll(".counts");
                    let intervel = 1000;

                    valueDisplay.forEach((valueDisplay) => {
                        let startValue = 0;
                        let endValue = parseInt(valueDisplay.getAttribute("data-val"));
                        let duration = Math.floor(intervel / endValue);
                        let counter = setInterval(function () {
                            startValue += 1;
                            valueDisplay.textContent = startValue;
                            if (startValue == endValue) {
                                clearInterval(counter);
                            }

                        }, duration);
                    });

                } else {
                    reveals[i].classList.remove('active');
                };



            };
        };
        const observer = new IntersectionObserver(reveal, options);
        observer.observe(reveals);



    </script>
